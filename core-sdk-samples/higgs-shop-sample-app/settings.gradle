import org.gradle.api.initialization.resolve.RepositoriesMode

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.name = "Higgs Shop Sample App"
include ':app'

include ':mparticle-android-integration-google-analytics-firebase'
project(':mparticle-android-integration-google-analytics-firebase').projectDir = new File('app/libs/mparticle-android-integration-google-analytics-firebase-ga4')
